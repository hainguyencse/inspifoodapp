{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wheel of Fortune Bingo</title>

    <script src="{% static 'assets/js/d3.v3.min.js' %}" charset="utf-8"></script>
    <link rel="stylesheet" href="{% static 'assets/css/style.min.css' %}">
    <link rel="stylesheet" href="{% static 'custom/css/custom.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'assets/js/style.min.js' %}"></script>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-6">
                <div id="chart"></div>
            </div>
            <div class="col-sm-6 result">
                <div id="question">
                    <div class="row">
                        <h1></h1><span><a href="{% url 'food:detail' %}"></a></span>
                    </div>
                    <div class="row">
                        <img width="200"/>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8">
        var padding = {top:20, right:40, bottom:0, left:0},
            w = 500 - padding.left - padding.right,
            h = 500 - padding.top  - padding.bottom,
            r = Math.min(w, h)/2,
            rotation = 0,
            oldrotation = 0,
            picked = 100000,
            oldpick = [],
            color = d3.scale.category20();//category20c()

        var data = [
                    {"label":"Bánh cuốn",  "value":1,  "question":"Does you want to eat Bánh cuốn?", "photo": "http://noinauchao.vn/wp-content/uploads/2015/09/3-mon-chao-tom-an-dam-cho-be-duoc-yeu-thich-nhat2.jpg"}, // padding
                    {"label":"Bánh giò",  "value":1,  "question":"Does you want to eat Bánh giò?", "photo": "http://noinauchao.vn/wp-content/uploads/2015/09/3-mon-chao-tom-an-dam-cho-be-duoc-yeu-thich-nhat2.jpg"}, //font-family
                    {"label":"Bánh bao",  "value":1,  "question":"Does you want to eat Bánh bao?", "photo": "http://noinauchao.vn/wp-content/uploads/2015/09/3-mon-chao-tom-an-dam-cho-be-duoc-yeu-thich-nhat2.jpg"}, //color
                    {"label":"Phở",  "value":1,  "question":"Does you want to eat Phở?", "photo": "http://noinauchao.vn/wp-content/uploads/2015/09/3-mon-chao-tom-an-dam-cho-be-duoc-yeu-thich-nhat2.jpg"}, //font-weight
                    {"label":"Hoàng thánh",  "value":1,  "question":"Does you want to eat Hoàng thánh?", "photo": "http://noinauchao.vn/wp-content/uploads/2015/09/3-mon-chao-tom-an-dam-cho-be-duoc-yeu-thich-nhat2.jpg"}, //font-size
                    {"label":"Cháo",  "value":1,  "question":"Does you want to eat Cháo?", "photo": "http://noinauchao.vn/wp-content/uploads/2015/09/3-mon-chao-tom-an-dam-cho-be-duoc-yeu-thich-nhat2.jpg"}, //background-color
                    {"label":"Bún bò huế",  "value":1,  "question":"Does you want to eat Bún bò huế?", "photo": "http://noinauchao.vn/wp-content/uploads/2015/09/3-mon-chao-tom-an-dam-cho-be-duoc-yeu-thich-nhat2.jpg"}, //nesting
                    {"label":"Mì vịt tiềm",  "value":1,  "question":"Does you want to eat Mì vịt tiềm?", "photo": "http://noinauchao.vn/wp-content/uploads/2015/09/3-mon-chao-tom-an-dam-cho-be-duoc-yeu-thich-nhat2.jpg"}, //bottom
                    {"label":"Bánh căn",  "value":1,  "question":"Does you want to eat Bánh căn?", "photo": "http://noinauchao.vn/wp-content/uploads/2015/09/3-mon-chao-tom-an-dam-cho-be-duoc-yeu-thich-nhat2.jpg"}, //sans-serif
                    {"label":"Bánh canh", "value":1, "question":"Does you want to eat Bánh canh?", "photo": "http://noinauchao.vn/wp-content/uploads/2015/09/3-mon-chao-tom-an-dam-cho-be-duoc-yeu-thich-nhat2.jpg"}, //period
                    {"label":"Há cảo", "value":1, "question":"Does you want to eat Há cảo?", "photo": "http://noinauchao.vn/wp-content/uploads/2015/09/3-mon-chao-tom-an-dam-cho-be-duoc-yeu-thich-nhat2.jpg"}, //pound sign
        ];


        var svg = d3.select('#chart')
            .append("svg")
            .data([data])
            .attr("width",  w + padding.left + padding.right)
            .attr("height", h + padding.top + padding.bottom);

        var container = svg.append("g")
            .attr("class", "chartholder")
            .attr("transform", "translate(" + (w/2 + padding.left) + "," + (h/2 + padding.top) + ")");

        var vis = container
            .append("g");

        var pie = d3.layout.pie().sort(null).value(function(d){return 1;});

        // declare an arc generator function
        var arc = d3.svg.arc().outerRadius(r);

        // select paths, use arc generator to draw
        var arcs = vis.selectAll("g.slice")
            .data(pie)
            .enter()
            .append("g")
            .attr("class", "slice");


        arcs.append("path")
            .attr("fill", function(d, i){ return color(i); })
            .attr("d", function (d) { return arc(d); });

        // add the text
        arcs.append("text").attr("transform", function(d){
                d.innerRadius = 0;
                d.outerRadius = r;
                d.angle = (d.startAngle + d.endAngle)/2;
                return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")translate(" + (d.outerRadius -10) +")";
            })
            .attr("text-anchor", "end")
            .text( function(d, i) {
                return data[i].label;
            });

        container.on("click", spin);


        function spin(d){

            container.on("click", null);

            //all slices have been seen, all done
            console.log("OldPick: " + oldpick.length, "Data length: " + data.length);
            if(oldpick.length == data.length){
                console.log("done");
                container.on("click", null);
                return;
            }

            var  ps       = 360/data.length,
                 pieslice = Math.round(1440/data.length),
                 rng      = Math.floor((Math.random() * 1440) + 360);

            rotation = (Math.round(rng / ps) * ps);

            picked = Math.round(data.length - (rotation % 360)/ps);
            picked = picked >= data.length ? (picked % data.length) : picked;


            if(oldpick.indexOf(picked) !== -1){
                d3.select(this).call(spin);
                return;
            } else {
                oldpick.push(picked);
            }

            rotation += 90 - Math.round(ps/2);

            vis.transition()
                .duration(5000)
                .attrTween("transform", rotTween)
                .each("end", function(){

                    //mark question as seen
                    d3.select(".slice:nth-child(" + (picked + 1) + ") path")
                        .attr("fill", "#111");

                    //populate question
                    d3.select("#question h1")
                        .text(data[picked].question);

                    d3.select("#question span a")
                        .text("Let's go!");

                    //populate photo
                    d3.select("#question img")
                        .attr('src', data[picked].photo);

                    oldrotation = rotation;

                    container.on("click", spin);
                });
        }

        //make arrow
        svg.append("g")
            .attr("transform", "translate(" + (w + padding.left + padding.right) + "," + ((h/2)+padding.top) + ")")
            .append("path")
            .attr("d", "M-" + (r*.15) + ",0L0," + (r*.05) + "L0,-" + (r*.05) + "Z")
            .style({"fill":"black"});

        //draw spin circle
        container.append("circle")
            .attr("cx", 0)
            .attr("cy", 0)
            .attr("r", 30)
            .style({"fill":"white","cursor":"pointer"});

        //spin text
        container.append("text")
            .attr("x", 0)
            .attr("y", 5)
            .attr("text-anchor", "middle")
            .text("Yolo!")
            .style({"font-weight":"bold", "font-size":"15px"});


        function rotTween(to) {
          var i = d3.interpolate(oldrotation % 360, rotation);
          return function(t) {
            return "rotate(" + i(t) + ")";
          };
        }


        function getRandomNumbers(){
            var array = new Uint16Array(1000);
            var scale = d3.scale.linear().range([360, 1440]).domain([0, 100000]);

            if(window.hasOwnProperty("crypto") && typeof window.crypto.getRandomValues === "function"){
                window.crypto.getRandomValues(array);
                console.log("works");
            } else {
                //no support for crypto, get crappy random numbers
                for(var i=0; i < 1000; i++){
                    array[i] = Math.floor(Math.random() * 100000) + 1;
                }
            }

            return array;
        }

    </script>
</body>
</html>
